<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" class="form-control" />
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
          <small class="text-danger">Username is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          <small class="text-danger">Password is required</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
    </form>
  </div>
